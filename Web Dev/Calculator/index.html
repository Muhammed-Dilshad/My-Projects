<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js in Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/x- ico ">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    <div class="outer">
        <div class="calculator">
            <div class="black" colspan="4">
                <div id="screen" id="keyboardInput" onkeydown="handleKeyPress(event)" oninput="handleInput()">
                </div>
                <div id = "result" >
                    
                </div>
            </div>
                <table>
                    <tr>
                    <td><button  id="round" onclick="round()"><h2>S=D</h3></button></td>
                    <td></td>
                    <td></td>
                    <td><button  id="ON" onclick="power()">ON</button></td>
                    </tr>
                    <tr>
                    <td><button  class="delete" id="clear" onclick="removeall()"><h2>Clear</h2></button></td>
                    <td><button  class="delete" id="Del" onclick="remove1()"><h2>Del</h2></button></td>
                    <td><button  class="bracket" id="(" onclick="btnclick('(')"><h1>(</h1></button></td>
                    <td><button  class="bracket" id=")" onclick="btnclick(')')"><h1>)</h1></button></td>
                    </tr>
                    <tr>
                    <td><button  class="number" id="7" onclick="btnclick(7)"><h1>7</h1></button></td>
                    <td><button  class="number" id="8" onclick="btnclick(8)"><h1>8</h1></button></td>
                    <td><button  class="number" id="9" onclick="btnclick(9)"><h1>9</h1></button></td>
                    <td><button  class="operators" id="-" onclick="btnclick('-')"><h1>-</h1></button></td>
                    </tr>
                    <tr>
                    <td><button  class="number" id="4" onclick="btnclick(4)"><h1>4</h1></button></td>
                    <td><button  class="number" id="5" onclick="btnclick(5)"><h1>5</h1></button></td>
                    <td><button  class="number" id="6" onclick="btnclick(6)"><h1>6</h1></button></td>
                    <td><button  class="operators" id="*" onclick="btnclick('*')"><h1>x</h1></button></td>
                    </tr>
                    <tr>
                    <td><button  class="number" id="1" onclick="btnclick(1)"><h1>1</h1></button></td>
                    <td><button  class="number" id="2" onclick="btnclick(2)"><h1>2</h1></button></td>
                    <td><button  class="number" id="3" onclick="btnclick(3)"><h1>3</h1></button></td>
                    <td><button  class="operators" id="/" onclick="btnclick('/')"><h1>รท</h1></button></td>
                    </tr>
                    <tr>
                    <td><button  class="some"   id="." onclick="btnclick('.')"><h1>.</h1></button></td>
                    <td><button  class="number" id="0"   onclick="btnclick(0)"><h1>0</h1></button></td>
                    <td><button  class="some"   id="=" onclick="btnclick('=')"><h1>=</h1></button></td>
                    <td><button  class="operators" id="+" onclick="btnclick('+')"><h1>+</h1></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
